<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        /*Remove all tweets from DOM*/
        var removeTweets = function() {
          $(".tweet").remove();
        };

        /*This function should display all new tweets*/
        var displayTweets = function(refresh, userName) {

          var index = 0;

          if (refresh) {
            removeTweets();
          }

          while(index < streams.home.length){
            var tweet = streams.home[index];
            if ( (refresh || !(tweet.displayed === true)) && (userName === undefined || tweet.user === userName) ) {
 
              var $tweet = $('<div class="tweet" data-user='+tweet.user + '></div>');
              $tweet.html('<p>@' + tweet.user + ': ' + tweet.message + '<br>Posted at: ' + tweet.created_at + '</p>');
              $tweet.prependTo($body);
              streams.home[index].displayed = true;
            }
            index += 1;
          }

          $(".tweet").on('click', function (){
            displayTweets(true, $(this).data('user'));
          })
        }


        displayTweets();

        var $buttonNewTweets = '<button type="button" class="new-tweets">New Tweets</button>';
        $("body").append($buttonNewTweets);
        $(".new-tweets").on('click', displayTweets);


      });

    </script>
  </body>
</html>
