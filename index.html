<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        /*This function should display all new tweets*/
        var displayTweets = function() {

          var index = 0;
          while(index < streams.home.length){
            var tweet = streams.home[index];
            if (tweet.displayed === true){
              index += 1;
              continue;
            }
            var $tweet = $('<div></div>');
            $tweet.html('<p>@' + tweet.user + ': ' + tweet.message + '<br>Posted at: ' + tweet.created_at + '</p>');
            $tweet.prependTo($body);
            streams.home[index].displayed = true;
            index += 1;
          }
        }

        displayTweets();

        var $button = '<button type="button" class="new-tweets">New Tweets</button>';
        $("body").append($button);

        $(".new-tweets").on('click', displayTweets);

      });

    </script>
  </body>
</html>
