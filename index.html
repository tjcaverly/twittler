<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var displayTweets = function() {
          $body.html('');
          var index = 0;
          while(index < streams.home.length){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $tweet.prependTo($body);
            index += 1;
          }
          $("body").append($button);
          $(".new-tweets").on('click', displayTweets);

        }
        displayTweets();

        var $button = '<button type="button" class="new-tweets">New Tweets</button>';
        $("body").append($button);

        $(".new-tweets").on('click', displayTweets);

      });

    </script>
  </body>
</html>
